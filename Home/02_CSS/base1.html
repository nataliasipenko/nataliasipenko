<!DOCTYPE html>
<HTML lang="en"> 
    <HEAD>
        <META charset="utf-8">
        <TITLE>Пример страницы</TITLE>
        <style type="text/css">
        #middlecol {
        position: relative; /* Относительное позиционирование */
        float: left; /* Совмещение колонок по горизонтали */
        left: -50px; /* Сдвиг слоя влево */
         }
        #rightcol {
        position: relative; /* Относительное позиционирование */
        float: left; /* Совмещение колонок по горизонтали */
        left: -100px; /* Сдвиг слоя влево */
         }
        </style>
    </HEAD>  
    <BODY> 
        <div id="leftcol" style="background-image: url('cards.png'); 
        background-repeat: no-repeat;
        background-position: -140px -200px;
        width: 140px; height: 200px; float: left;"></div>
        <div id="middlecol" style="background-image: url('cards.png'); 
        background-repeat: no-repeat;
        background-position: -430px -600px;
        width: 140px; height: 200px; float: left;"></div>
        <div id="rightcol" style="background-image: url('cards.png'); 
        background-repeat: no-repeat;

        width: 140px; height: 200px; float: left;"></div>
